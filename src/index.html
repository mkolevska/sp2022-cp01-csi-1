<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/styles/main.css">
  <title>Crypto Wallet</title>
</head>

<body>
  <!-- Main container -->
  <div class="container">
    <!-- Dashboard -->
    <section id="s1" class="sections hide">
      <!--Wallet -->
      <div id="dashboard">
        <div class="wallet-info">
          <p>Account balance</p>
          <p class="wallet-balance" style="margin: 0;"></p>
        </div>
        <br>
        <div class="coins-table-div">
          <table class="table table-xs coins-table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <!--Wallet -->
    </section>
    <!-- Dashboard -->

    <!-- Statistics  -->
    <section id="s2" class="sections hide">

      <div id="statistics">
        <br>
        <div class="chart-container">
          <canvas id="btcCanvas">

          </canvas>
        </div>
        <table id="statistics-table">
          <tr>
            <th class="coins-stats-th">Price</th>
            <th class="coins-stats-th">24h Change</th>
            <th class="coins-stats-th">24h High</th>
            <th class="coins-stats-th">24h Low</th>
          </tr>
          <tr>
            <td spacing="1">
              <p id="current-price" class="coins-stats-td"></p>
            </td>
            <td>
              <p id="price-change" class="coins-stats-td"></p>
            </td>
            <td>
              <p id="price-high" class="coins-stats-td"></p>
            </td>
            <td>
              <p id="price-low" class="coins-stats-td"></p>
            </td>
          </tr>
        </table>
        <select class="form-select" id="available-coins-select">

        </select>
      </div>
    </section>
    <!-- Statistics  -->

    <!-- Buy/Sell crypto -->
    <section id="s3" class="sections">
      <!-- Buy crypto -->
      <div class="buy-wrapper">
        <div class="buysell-headers">Buy</div>
        <div class="coin-price buy"></div>
        <form id="buy-form">
          <label for="amount">Amount</label>
          <input type="number" step="any" id="amount" placeholder="15.00 - 50000.00">
          <label for="total">Total</label>
          <input type="text" id="total" placeholder="0.00" disabled>
          <select class="form-select" id="buy-coins-select">

          </select>
          <button class="buysell-btn" id="buy-btn">Buy</button>
          <p id="buy-form-validation"></p>
        </form>
      </div>
      <!-- Buy crypto -->

      <!-- Sell crypto -->
      <div class="sell-wrapper">
        <div class="buysell-headers">Sell</div>
        <div class="coin-price sell"></div>
        <form id="buy-form">
          <label for="amount">Spend</label>
          <input type="number" step="any" id="spend" placeholder="0.00">
          <label for="total">Recieve</label>
          <input type="text" id="recieve" placeholder="0.00" disabled>
          <select class="form-select" id="sell-coins-select">

          </select>
          <button class="buysell-btn" id="sell-btn">Sell</button>
          <p id="sell-form-validation"></p>
        </form>
      </div>
      <!-- Sell crypto -->

    </section>
    <!-- Buy/Sell crypto -->
  </div>
  <!-- Main container -->

  <div class="wallet-menu-div">
    <ul class="wallet-menu">
      <li class="menu-items">
        <button class="menu-btns" id="wallet-btn">Wallet</button>
      </li>
      <li class="menu-items">
        <button class="menu-btns" id="stats-btn">Statistics</button>
      </li>
      <li class="menu-items">
        <button class="menu-btns" id="exchange-btn">Exchange</button>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <script src="/src/libs/jquery.js"></script>
  <script src="/src/scripts/helperFunctions.js"></script>
  <script src="/src/scripts/main.js"></script>
  <script src="/src/scripts/statistics.js"></script>
  <script src="/src/scripts/buyCrypto.js"></script>
  <script src="/src/scripts/sellCrypto.js"></script>
  <script src="/src/scripts/wallet.js"></script>
</body>

</html>
