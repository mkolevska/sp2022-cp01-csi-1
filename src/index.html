<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Page</title>
</head>

<body>
    <section id="statistics-page"></section>
    <!--#region Statistics-->
    <h2 id="heading">All Growing</h2>
    <img id="img1" src="./assets/rising-arrow.jpg" />
    <h2 id="heading2">All Falling</h2>
    <img id="img2" src="./assets/falling-arrow.jpg" />
    <table id="growingTable" cellpadding="1" cellspacing="1">
        <tbody>
            <tr>
                <th id="coinGrow">Coin</th>
                <th id="symbolGrow">Symbol</th>
                <th id="logoGrow">Logo</th>
                <th id="24hStatisticsGrow">24h</th>
                <th id="currentPriceGrow">Current Price</th>
                <th id="7dGrow">Last 7 Days</th>
            </tr>
        </tbody>
    </table>

    <table id="fallingTable">
        <tbody>
            <tr>
                <th id="coinFalling">Coin</th>
                <th id="symbolFalling">Symbol</th>
                <th id="logoFalling">Logo</th>
                <th id="24hStatisticsFalling">24h</th>
                <th id="currentPriceFalling">Current Price</th>
                <th id="7dFalling">Last 7 Days</th>
            </tr>
        </tbody>
    </table>

    <input id="search" type="text" placeholder="Search coin..." name="search">

    <table id="resultTable" cellpadding="1" cellspacing="1">
        <tbody div="scroll">
            <tr>
                <th id="coin">Coin</th>
                <th id="symbol">Symbol</th>
                <th id="logo">Logo</th>
                <th id="currentPrice">Current Price</th>
                <th id="24hStatistics">24h</th>
                <th id="volume">24h Volume</th>
                <th id="cap">Market Cap</th>
                <th id="7d">Last 7 Days</th>
            </tr>
        </tbody>
    </table>
    <!--#endregion-->
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./scripts/statistics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="./styles/statistics.css">
</body>

</html>
