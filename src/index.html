<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/styles/main.css">
  <title>Crypto Wallet</title>
</head>

<body>
  <!-- #region Wallet -->
  <div class="container-md mb-3">
    <div class="row">
      <div class="col-lg-4 border rounded-3 shadow m-2 sections">
        <div class="row pt-3 mb-3">
          <div class="border-bottom">
            <div>
              <p class="text-secondary">Account Balance:</p>
              <p class="wallet-balance" style="font-size: 2rem;">0</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col p-0">
            <h3 class="mb-3 p-3 text-secondary">My Assets</h3>
            <div class="assets-table-wrapper">
              <table class="table text-center assets-table">
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg border rounded-3 shadow m-2 sections">
        <div class="row text-center mb-3 p-2 border-bottom time-nav">
          <div class="col-2">
            <a class="nav-link fifteenMinutes time-links">15m</a>
          </div>
          <div class="col-2">
            <a class="nav-link oneHour time-links">1h</a>
          </div>
          <div class="col-2">
            <a class="nav-link oneDay time-links active">24h</a>
          </div>
          <div class="col-2">
            <a class="nav-link oneWeek time-links">1w</a>
          </div>
          <div class="col-2">
            <a x class="nav-link oneMonth time-links">1m</a>
          </div>
          <div class="col-2">
            <a class="nav-link oneYear time-links">1y</a>
          </div>
        </div>
        <canvas id="chart" class="mb-2">

        </canvas>
        <div class="row text-center">
          <div class="col-4">
            <p class="text-secondary m-0">Rank</p>
            <p class="coin-rank">0</p>
          </div>
          <div class="col-4">
            <p class="text-secondary m-0">Price</p>
            <p class="current-price">0$</p>
          </div>
          <div class="col-4">
            <p class="text-secondary m-0">24 Change</p>
            <p class="price-change">0%</p>
          </div>
          <div class="col-4">
            <p class="text-secondary m-0">24h Low</p>
            <p class="24-low">0$</p>
          </div>
          <div class="col-4">
            <p class="text-secondary m-0">24h High</p>
            <p class="24-high">0$</p>
          </div>
          <div class="col-4">
            <p class="text-secondary m-0">Market cap</p>
            <p class="market-cap">0</p>
          </div>
        </div>
        <div class="row p-3">
          <select class="form-select statistics-select" aria-label="Default select example">

          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container-md mb-3">
    <h2>Exchange</h2>
    <div class="row ">
      <div class="col-lg border rounded-3 shadow m-2 sections">
        <form class="p-4">
          <div class="d-flex justify-content-between">
            <h2>Buy</h2>
            <h2 class="text-secondary" id="coin-price"></h2>
          </div>
          <div class="form-group mb-3">
            <label for="buy-input">Spend</label>
            <input type="number" class="form-control" id="buy-input" placeholder="15.00 - 50000.00">
            <small id="buy-validation" class="form-text text-danger"></small>
          </div>
          <div class="form-group mb-3">
            <label for="buy-form-recieve">Recieve</label>
            <input type="text" class="form-control" id="buy-form-recieve" placeholder="0" disabled>
          </div>
          <div class="form-group mb-3">
            <label>Choose Crypto</label>
            <select class="form-select buy-select">

            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-primary px-5" id="buy-btn">Buy</button>
        </form>
      </div>
      <div class="col-lg border rounded-3 shadow m-2 sections">
        <form class="p-4">
          <h2>Sell</h2>
          <div class="form-group mb-3">
            <label for="sell-input">Spend</label>
            <input type="number" class="form-control" id="sell-input" placeholder="0" step="any">
            <small id="sell-validation" class="form-text text-danger"></small>
          </div>
          <div class="form-group mb-3">
            <label for="sell-form-recieve">Recieve</label>
            <input type="text" class="form-control" id="sell-form-recieve" placeholder="0" disabled>
          </div>
          <div class="form-group mb-3">
            <label>Choose Crypto</label>
            <select class="form-select" id="sell-select">

            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-primary px-5 disabled" id="sell-btn">Sell</button>
        </form>
      </div>
    </div>
  </div>
  <!-- #endregion -->
  <script src="/src/libs/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <script src="/src/scripts/main.js"></script>
  <script src="/src/scripts/wallet.js"></script>
</body>

</html>
